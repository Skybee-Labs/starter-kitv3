version: "3.8"

services:
  website:
    container_name: website
    ports:
      - "8001:80"
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    mem_limit: 2g
    mem_reservation: 240m
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
